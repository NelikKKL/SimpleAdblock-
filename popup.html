<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AdBlock</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      text-align: center;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }
    .toggle-switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      -webkit-transform: translateX(14px);
      -ms-transform: translateX(14px);
      transform: translateX(14px);
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Simple AdBlock</h1>
  <div class="toggle-container">
    <span>Блокировка рекламы:</span>
    <label class="toggle-switch">
      <input type="checkbox" id="adblockToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="status" id="statusMessage">Активно</div>
  <div style="margin-top:10px; display:flex; justify-content:center;">
    <button id="startPickerBtn" style="padding:6px 10px; border:1px solid #ccc; border-radius:4px; background:#f5f5f5; cursor:pointer;">Ручное удаление</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
